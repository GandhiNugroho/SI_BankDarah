<html>
    <head>
        <title>TODO supply a title</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <!------ Include the above in your HEAD tag ---------->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <style>

            *[role="form"] {
                max-width: 530px;
                padding: 15px;
                margin: 0 auto;
                border-radius: 0.3em;
                background-color: #f2f2f2;
            }

            *[role="form"] h2 { 
                font-family: 'Open Sans' , sans-serif;
                font-size: 40px;
                font-weight: 600;
                color: #000000;
                margin-top: 5%;
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 4px;
            }


        </style>
    </head>
    <body>
        <br>
        <div class="container">
            <form class="form-horizontal" role="form">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="idpesanan" class="col-sm-3 control-label">Id Pesanan</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Id Pesanan" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggalpesan" class="col-sm-3 control-label">Tanggal Pesan</label>
                    <div class="col-sm-9">  
                        <input type="date" id="tanggalpesan" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggalkirim" class="col-sm-3 control-label">Tanggal Kirim</label>
                    <div class="col-sm-9">
                        <input type="date" id="tanggalkirim" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="iddarah" class="col-sm-3 control-label">Id Darah</label>
                    <div class="col-sm-9">
                        <input type="text" id="iddarah" placeholder="Id Darah" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="golongandarah" class="col-sm-3 control-label">Golongan Darah</label>
                    <div class="col-sm-9">
                        <input type="text" id="golongandarah" placeholder="Golongan Darah" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="resus" class="col-sm-3 control-label">Resus</label>
                    <div class="col-sm-9">
                        <input type="text" id="resus" placeholder="Resus" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pendonor" class="col-sm-3 control-label">Pendonor</label>
                    <div class="col-sm-9">
                        <input type="text" id="pendonor" placeholder="Pendonor" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggaldonor" class="col-sm-3 control-label">Tanggal Donor</label>
                    <div class="col-sm-9">
                        <input type="date" id="tanggaldonor" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamatpendonor" class="col-sm-3 control-label">Alamat Pendonor</label>
                    <div class="col-sm-9">
                        <input type="text" id="alamatpendonor" placeholder="Alamat Pendonor" class="form-control" autofocus>
                    </div>
                </div>
            
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </body>
</html>
